<div class="nav-wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-light navbar-expand-sm fixed-top">
    <a class="navbar-brand" href="">Company xyz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="carlist">Car list</a>
        </li>
      </ul>
      <div class="shopping-cart-wrapper" *ngIf="!hasRoute('/')">
        <div class="shopping-cart" (click)="redirectToCheckout()">
          <div class="shopping-amount">
            {{cart.vehicles.length}}
          </div>
          <fa-icon [icon]="faCart" size="2x"></fa-icon>
          <div class="shopping-price">{{ (cart.amount).toFixed(2) }}$</div>
        </div>
      </div>
              
    </div>
  </nav>
</div>
